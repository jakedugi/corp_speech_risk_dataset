[project.optional-dependencies]
dev = [
  "black>=23.0.0",
  "isort>=5.0.0",
  "mypy>=1.0.0",
  "pytest-cov>=4.0.0",
  "pytest>=8.4.1",
  "pytest-asyncio",
]
# Optional: For transformer fallback in Attributor
# transformers = [
#  "onnxruntime",
#  "transformers"
# ]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

# fix?
[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_paths = ["src"]

